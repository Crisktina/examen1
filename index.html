<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Productes proximitat" />
    <meta name="keywords" content="proximitat" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/imG/favicon.ico" />
    <title>Els nostres productes de proximitat</title>
  </head>
  <body>
    <nav id="menu-principal">
      <li><a href="">Peix</a></li>
      <li><a href="">Carn</a></li>
      <li><a href="">Fruita</a></li>
    </nav>
    <main>
      <div class="main-page">
        <form action="./admin.html" target="_blank">
          <label for="username">Usuari</label>
          <div class="input-wrapper">
            <span class="material-symbols-outlined input-icon">
              account_circle
            </span>
            <input class="input" type="text" id="username" name="username" />
          </div>

          <label for="pwd">Contrasenya</label>
          <div class="input-wrapper">
            <span class="material-symbols-outlined input-icon"> lock </span>
            <span class="material-symbols-outlined input-icon password">
              visibility
            </span>
            <input class="input password" type="password" id="pwd" name="pwd" />
          </div>

          <a id="oblidat" href="">Has oblidat la teva contrasenya?</a>
          <input class="button-submit" type="submit" value="ACCEDIR  &#62;" />
        </form>
      </div>
    </main>
  </body>
</html>
